<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | 极简天气</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="glass-container">
        <!-- 搜索区域 -->
        <header class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="city-input" placeholder="输入城市名称 (例如: 北京, Shanghai)..." autocomplete="off">
                <button id="search-btn">搜索</button>
            </div>
        </header>

        </header>

        <!-- 加载状态 -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>正在获取天气数据...</p>
        </div>

    </div>

    <!-- 错误提示 -->
    <div id="error-message" class="hidden">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="error-text"></span>
    </div>

    </div>

    <!-- 天气内容展示区域 -->
    <main id="weather-content" class="hidden">
        <!-- 当前天气 -->
        <section class="current-weather">
            <div class="location-badge">
                <i class="fa-solid fa-location-dot"></i>
                <span id="location-name">--</span>
            </div>

            <div class="main-stats">
                <div class="temp-container">
                    <span id="current-temp" class="temp-value">--</span>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="weather-status">
                    <i id="weather-icon" class="fa-solid fa-cloud weather-icon-lg"></i>
                    <span id="weather-desc">--</span>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="detail-label">湿度</span>
                    <span id="humidity" class="detail-value">--%</span>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-wind"></i>
                    <span class="detail-label">风速</span>
                    <span id="wind-speed" class="detail-value">-- km/h</span>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span class="detail-label">体感</span>
                    <span id="feels-like" class="detail-value">--°C</span>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-umbrella"></i>
                    <span class="detail-label">降水</span>
                    <span id="precipitation" class="detail-value">-- mm</span>
                </div>
            </div>
        </section>

        </section>

        <!-- 未来预报 -->
        <section class="forecast-section">
            <h3>未来 7 天预报</h3>
            <div class="forecast-list" id="forecast-list">
                <!-- Forecast items will be injected here -->
            </div>
        </section>
    </main>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
